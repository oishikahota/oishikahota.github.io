<!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8">
      <title>Boston Shootings Bar Chart</title>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(drawChart);
    
        function drawChart() {
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'District');
          data.addColumn('number', 'Black or African American');
          data.addColumn('number', 'White');
          data.addRows([
            ['A1', 13, 3],
            ['A15', 4, 7],
            ['A7', 13, 13],
            ['B2', 452, 75],
            ['B3', 388, 37],
            ['C11',255,44],
            ['C6', 37, 19],
            ['D14',11, 7],
            ['D4', 59, 16],
            ['E13', 89, 42],
            ['E18',74, 16],
            ['E5', 18, 6]
          ]);
    
          var options = {
            title: 'Black v/s White Victims of Shootings by District',
            chartArea: {width: '60%'},
            hAxis: {
              title: 'Number of Arrests',
              minValue: 0
            },
            vAxis: {
              title: 'District'
            },
            bars: 'horizontal',
            colors: ['#C43E3E', '#000000']
          };
    
          var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }
      </script>
    </head>
    <body>
      <div id="chart_div" style="width: 900px; height: 500px;"></div>
    </body>
    </html>
