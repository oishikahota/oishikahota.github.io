<!DOCTYPE html>
<html>
  <head>
    <title> Shootings in each district by race </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  </head>
  <body>

    <h1> Shootings in each district by race</h1>
    <p style="font-family: Georgia, 'Times New Roman', Times, serif; font-style: italic; font-size: medium;"> The number of shootings in each district by race between 2015-2022</p>
    <canvas id="myChart"></canvas>

    <script>
      // Define the dataset
      const data = {
        labels: ['Asian', 'Black or African American', 'Unknown', 'White'],
        datasets: [{
          label: 'Population by race',
          data: [7, 1413, 68, 285],
          backgroundColor: [
            'rgba (139	0	0)',
            'rgba(139	0	0)',
            'rgba(139	0	0)',
            'rgba(139	0	0)'
          ],
          borderColor: [
            'rgba(139	0	0)',
            'rgba(139	0	0)',
            'rgba(139	0	0)',
            'rgba(139	0	0)'
          ],
          borderWidth: 1
        }]
      };

      // Configure the options
      const options = {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      };

      // Create the chart
      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: options
      });
    </script>
  </body>
</html>
