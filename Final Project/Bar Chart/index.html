<!DOCTYPE html>
<html>
<head>
	<title>Column Chart</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Shootings in each district by race from 2015-2023</h1>
  <p style="font-family: Georgia, 'Times New Roman', Times, serif; font-style: italic; font-size: medium;"> The number of shootings in each district between 2015-2022</p>
  <p style="font-size: small;">Click on the box beside each race's name to remove/add them from the chart</p>
	<canvas id="myChart"></canvas>
	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: ['Downtown', 'Charlestown', 'East Boston', 'Roxbury', 'Mattapan', 'Dorchester', 'South Boston', 'South End', 'Brighton', 'West Roxbury', 'Jamaica Plain', 'Hyde Park'],
				datasets: [{
					label: 'Asian',
					data: [1, 0, 0, 4, 1, 0, 0, 0, 0, 0, 0, 1],
					backgroundColor: '#622329',
					borderColor: '#622329',
					borderWidth: 1
				}, {
					label: 'Black or African American',
					data: [13, 4, 13, 452, 388, 255, 37, 11, 59, 89, 74, 18],
					backgroundColor: '#b01708',
					borderColor: '#b01708',
					borderWidth: 1
				}, {
					label: 'Unknown',
					data: [1, 1, 6, 17, 14, 11, 2, 2, 2, 7, 3, 2],
					backgroundColor: '#6b306c',
					borderColor: '#6b306c',
					borderWidth: 1
				}, {
					label: 'White',
					data: [3, 7, 13, 75, 37, 44, 19, 7, 16, 42, 16, 6],
					backgroundColor: '#000000',
					borderColor: '#000000',
					borderWidth: 1
				}]
			},
			options: {
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}]
				}
			}
		});
	</script>
</body>
</html>
