<!DOCTYPE html>
<html>
<head>
  <title>Shooting per district</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
</head>
<body>

  <h1>Shootings by Boston districts</h1>
  <p style="font-family: Georgia, 'Times New Roman', Times, serif; font-style: italic; font-size: medium;"> The number of shootings in each district between 2015-2022</p>
  <p style="font-size: small;">Click on the box beside each district's name to remove/add them from the chart</p>
  <canvas id="myChart"></canvas>
  <script>
    Papa.parse("LineC.csv", {
      download: true,
      header: true,
      complete: function(results) {
        var chartData = {
          labels: results.meta.fields.slice(1),
          datasets: []
        };
        results.data.forEach(function(datum) {
          var dataset = {
            label: datum.district,
            borderColor: getRandomColor(),
            data: Object.values(datum).slice(1, -1),
            fill: false
          };
          chartData.datasets.push(dataset);
        });
        var ctx = document.getElementById("myChart").getContext("2d");
        var chart = new Chart(ctx, {
          type: "line",
          data: chartData,
          options: {
            responsive: true,
            title: {
              display: true,
              text: "Shootings in each district over the"
            },
            tooltips: {
              mode: "index",
              intersect: false
            },
            hover: {
              mode: "nearest",
              intersect: true
            },
            scales: {
              xAxes: [{
                display: true,
                scaleLabel: {
                  display: true,
                  labelString: "Year"
                }
              }],
              yAxes: [{
                display: true,
                scaleLabel: {
                  display: true,
                  labelString: "Value"
                }
              }]
            }
          }
        });
      }
    });

    var chartData = {
  labels: ["2015", "2016", "2017", "2018", "2019", "2020", "2021", "2022"],
  datasets: [
    {
      label: "Downtown",
      data: [1, 2, 4, 4, 2, 1, 3, 3],
      borderColor: "#000022",
      fill: false
    },
    {
      label: "Charlestown",
      data: [1, 1, 1, 1, 2, 2, 1, 3],

      fill: false
    },
    {

      borderColor: "#ff8f00",
      fill: false
    },
    {

      data: [82, 76, 81, 65, 61, 78, 61, 39],
      borderColor: "#AA1811",
      fill: false
    },
    {
      label: "Mattapan",
      data: [49, 61, 61, 41, 52, 73, 60, 47],
      borderColor: "##5c0512",

    },
    {

    {

    {

    {

};

var chartOptions = {

};

var ctx = document.getElementById("myChart").getContext("2d");
var myChart = new Chart(ctx, {

});
  </script>
