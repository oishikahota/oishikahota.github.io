    <script>
      // Initialize Leaflet map
      var map = L.map("map").setView([42.3601, -71.0589], 11);

      // Add base layer (e.g. OpenStreetMap)
      L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png', {
  attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
  maxZoom: 18,
}).addTo(map);

      // Load GeoJSON data from file
      fetch("https://cdn.glitch.global/dcb28440-57a0-4b46-a80d-5e9c0f913b04/merge__Police_Dis__Boston%20Sho%20(1).geojson?v=1681261220591")
        .then((response) => response.json())
        .then((data) => {
          // Create an empty GeoJSON layer
          var geoJsonLayer = L.geoJSON().addTo(map);

          // Add the data to the GeoJSON layer
          geoJsonLayer.addData(data);

// Define legend
var legend = L.control({ position: 'bottomright' });

legend.onAdd = function (map) {
  var div = L.DomUtil.create('div', 'info legend');
  var labels = ['<strong>Legend</strong>'];
  var colors = ['#a70000', '#ff0000', '#ff5252', '#ff7b7b', '#ffbaba'];
  var categories = ['>= 300', '200-299', '100-199', '50-99', '<50'];

  // loop through our density intervals and generate a label with a colored square for each interval
  for (var i = 0; i < categories.length; i++) {
    div.innerHTML += 
      labels.push(
        '<i style="background:' + colors[i] + '"></i> ' + categories[i]
      );
  }
  div.innerHTML = labels.join('<br>');
  return div;
};

// Add legend to the map
legend.addTo(map);

// Style the legend
$('.legend').css('background-color', 'black');
$('.legend').css('border', '2px solid white');
$('.legend strong').css('color', 'white');
$('.legend i').css('border-radius', '50%');
$('.legend i').css('margin-right', '5px');

// Create a GeoJSON layer with the style function applied
var geoJsonLayer = L.geoJSON(null, {
  style: style
}).addTo(map);

// Add the data to the GeoJSON layer
geoJsonLayer.addData(data);

          // Create a heat layer using the GeoJSON data
         var heatLayer = L.heatLayer(data.features.map(feature => feature.geometry.coordinates.reverse().concat(feature.properties.Number)), {
    radius: 25,
    blur: 15,
    maxZoom: 17,
}).addTo(map);

// Loop through each feature in the GeoJSON data and add a marker with a tooltip
geoJsonLayer.eachLayer(function(layer) {
  var name = layer.feature.properties.name;
  var population = layer.feature.properties.population;
  layer.bindTooltip(name + " (pop: " + population + ")", {
    permanent: false,
    direction: "auto"
  });
});

    </script>
